<sly data-sly-use.logic="logic.js" data-sly-unwrap>
	 <div class="t-px row bg-gray-2 pt-4 t-pb">
                <div class="col-sm-12">
                    <div class="container-fluid">
                        <div class="row align-items-stretch">
                            <div class="col-sm-3 p-0 ${logic.firstColor}">
                                <div class="p-4 text-white d-flex flex-column justify-content-center h-100">
                                   ${logic.firstContent  @ context='unsafe'}
                                </div>
                            </div>
                            <div class="col-sm-3 p-0 ${logic.secondColor}">
                                <div class="p-4 text-white d-flex flex-column justify-content-center h-100">
                                     ${logic.secondContent  @ context='unsafe'}
                                </div>
                            </div>
                            <div class="col-sm-6">
                                ${logic.scholarshipText @ context='unsafe'}

                                <a href="${logic.link}" class="btn btn-simple btn-red btn-standard-w w-100 mt-4">${logic.linkText} <i class="t-icon-right white"></i></a>
                            </div>
                        </div>
                        <div class="row py-2">
                            <p>${logic.disclaimer @ context='unsafe'}</p>
                        </div>
                    </div>
                </div>
            </div>
</sly>
