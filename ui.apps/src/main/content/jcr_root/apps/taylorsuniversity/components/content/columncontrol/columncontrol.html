<sly data-sly-use.logic="logic.js" data-sly-unwrap>
	<div class="row t-px p-4">
        <sly data-sly-test="${logic.isSingleColumn}">
                <div data-sly-resource="${ @path='par1', resourceType='wcm/foundation/components/responsivegrid'}"></div>
        </sly>
        <sly data-sly-test="${!logic.isSingleColumn}">
            <div class="${logic.col1}">
				<sly data-sly-resource="${ @path='par1', resourceType='wcm/foundation/components/responsivegrid'}" />
            </div>
            <div class="${logic.col2}">
				<sly data-sly-resource="${ @path='par2', resourceType='wcm/foundation/components/responsivegrid'}" />
            </div>
        </sly>
    </div>
</sly>
